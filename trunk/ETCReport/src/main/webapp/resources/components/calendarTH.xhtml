<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >

    <composite:interface>

        <composite:attribute name="value" />
        <composite:attribute name="style" />
        <composite:attribute name="id" />
        <composite:attribute name="showOn" />
        <composite:attribute name="pattern" />
        <composite:attribute name="styleClass" />
        <composite:attribute name="locale" />
        <composite:attribute name="disabled" />

    </composite:interface>



    <composite:implementation>
        <script type="text/javascript" src="${request.contextPath}/resources/js/jquery.ui.datepicker-th.js"/>
        <script type="text/javascript" src="${request.contextPath}/resources/js/jquery.ui.datepicker.ext.be.js"/>

        <input type="hidden" class="datepickerH"/>
        <p:inputText id="#{cc.attrs.id}" size="10" disabled="#{cc.attrs.disabled}" styleClass="cal" value="#{cc.attrs.value}" style="#{cc.attrs.style}"/>

        <script type="text/javascript">




            try {
                $(".datepickerH").datetimepicker({
                    changeMonth: true,
                    changeYear: true,
                    showButtonPanel: true,
                    dateFormat: 'dd/mm/yy',
                    isBE: true,
                    autoConversionField: true
                });

                $(".datepickerH").datepicker("option", "yearRange", '1950:2050');


                $('.cal').datepicker({
                    isBE: true
                });
            } catch (err) {
            }

        </script>
    </composite:implementation>


</html>
