<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Download</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
            <p:panel header="ดาวน์โหลด">

                <p:messages id="msg" showDetail="true" autoUpdate="true" escape="true"/>
                <div data-redisplay="true" data-severity="all,error" 
                     data-detail="data-detail" data-summary="data-summary" data-global="false" 
                     aria-live="polite" class="ui-messages ui-widget" id="j_idt88:messages">
                    <div class="ui-messages-info ui-corner-all"><span class="ui-messages-info-icon"></span><ul><li><span class="ui-messages-info-summary">Info</span>เพื่อให้การใช้งานและการแสดงผลของเว็บไซต์สมบูรณ์ กรุณา ดาวน์โหลด บราวเซอร์ที่ต้องการได้จากลิงก์ด้านล่าง ดังนี้</li></ul></div></div>

                <p:commandButton id="downloadLink1" value="ดาวน์โหลด Firefox" ajax="false"   
                                 icon="ui-icon-arrowthichk-s">
                    <p:fileDownload value="#{downloadsController.fileFirefox}" />
                </p:commandButton>
                <p:commandButton id="downloadLink2" value="ดาวน์โหลด Google Chrome" ajax="false"
                                 icon="ui-icon-arrowthichk-s">
                    <p:fileDownload value="#{downloadsController.fileChrome}" />
                </p:commandButton>

            </p:panel>
        </h:form>
    </body>
</html>
