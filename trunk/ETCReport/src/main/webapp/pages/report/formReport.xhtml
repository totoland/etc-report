<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>               
    </h:head>
    <h:body>
        <ui:composition template="../../template/etcTemplateGreen.xhtml">
            <ui:define name="content">
                <h:form id="form1" prependId="false">
                    <p:panel header="หน้าออกรายงาน">
                        <p:panelGrid columns="4" style="width: 900px;" styleClass="frmSelect">
                            <f:facet name="header">เงื่อนไขการแสดงรายงาน</f:facet>     
                            <p:outputLabel value="#{msg.label_fiscal_year} :" />
                            <p:selectOneMenu style="width: 180px;"  >
                                <f:selectItem itemLabel="#{msg.ddl_select}" itemValue="" /> 
                                <f:selectItems itemLabel="#{item.name}" itemValue="#{item.value}" var="item" value="#{formReport001Controller.dropdownFactory.ddlFiscalYear()}"></f:selectItems>  
                            </p:selectOneMenu>  
                            <p:outputLabel value="เลือกเดือน : " />
                            <p:selectOneMenu style="width: 180px;"  >  
                                <f:selectItem itemLabel="#{msg.ddl_select}" itemValue="" />  
                                <f:selectItems itemLabel="#{item.name}" itemValue="#{item.value}" var="item" value="#{formReport001Controller.dropdownFactory.ddlMonth()}"></f:selectItems>
                            </p:selectOneMenu>  
                            <p:outputLabel value="เลือกประเภทรายงานผลการปฏิบัติการ : " rendered="false"/>
                            <p:selectOneMenu style="width: 180px;" rendered="false">  
                                <f:selectItem itemLabel="#{msg.ddl_select}" itemValue="" />  
                                <f:selectItems itemLabel="#{item.name}" itemValue="#{item.value}" var="item" value="#{formReport001Controller.dropdownFactory.ddlReportOperating()}"></f:selectItems> 
                            </p:selectOneMenu>  
                            <p:outputLabel value="เลือกแบบรายงาน : " rendered="false"/>
                            <p:selectOneMenu style="width: 180px;" rendered="false">  
                                <f:selectItem itemLabel="#{msg.ddl_select}" itemValue="" />
                                <f:selectItems itemLabel="#{item.name}" itemValue="#{item.value}" var="item" value="#{formReport001Controller.dropdownFactory.ddlReportForm()}"></f:selectItems>  
                            </p:selectOneMenu>  
                            <p:outputLabel value="เลือกยุทธศาสตร์ที่ : "/>
                            <p:selectOneMenu style="width: 180px;" id="REPORT_001strategicId" value="#{formReport001Controller.report001.strategicId}" >  
                                <f:selectItem itemLabel="#{msg.ddl_select}" itemValue="-1" />
                                <f:selectItems itemLabel="#{item.name}" itemValue="#{item.value}" var="item" value="#{formReport001Controller.dropdownFactory.ddlStrategic()}"></f:selectItems>
                            </p:selectOneMenu>
                            <p:outputLabel value="เลือกกลยุทธ์ : " id="REPORT_001subStrategicId"/>
                            <p:selectOneMenu style="width: 180px;" value="#{formReport001Controller.report001.subStrategicId}" >  
                                <f:selectItem itemLabel="#{msg.ddl_select}" itemValue="-1" />  
                                <f:selectItems itemLabel="#{item.name}" itemValue="#{item.value}" var="item" value="#{formReport001Controller.dropdownFactory.ddlSubStrategic()}"></f:selectItems> 
                            </p:selectOneMenu>
                            <p:outputLabel value="เลือกแผนงาน : "/>
                            <p:selectOneMenu style="width: 180px;" id="REPORT_001planId" value="#{formReport001Controller.report001.planId}" >  
                                <f:selectItem itemLabel="#{msg.ddl_select}" itemValue="-1" />  
                                <f:selectItems itemLabel="#{item.name}" itemValue="#{item.value}" var="item" value="#{formReport001Controller.dropdownFactory.ddlPlan()}"></f:selectItems>  
                            </p:selectOneMenu>
                            <p:outputLabel value="เลือกโครงการ : " />
                            <p:selectOneMenu style="width: 180px;" id="REPORT_001projectId"  value="#{formReport001Controller.report001.projectId}" >  
                                <f:selectItem itemLabel="#{msg.ddl_select}" itemValue="-1" />  
                                <f:selectItems itemLabel="#{item.name}" itemValue="#{item.value}" var="item" value="#{formReport001Controller.dropdownFactory.ddlProject()}"></f:selectItems> 
                            </p:selectOneMenu>
                            <p:outputLabel value="เลือกกิจกรรม : " />
                            <p:selectOneMenu style="width: 180px;" value="#{formReport001Controller.report001.activityId}">  
                                <f:selectItem itemLabel="#{msg.ddl_select}" itemValue="" />  
                                <f:selectItems itemLabel="#{item.name}" itemValue="#{item.value}" var="item" value="#{formReport001Controller.dropdownFactory.ddlActivity()}"></f:selectItems> 
                            </p:selectOneMenu>
                            <p:outputLabel value="เลือกสถานะ : "/>
                            <p:selectOneMenu style="width: 180px">  
                                <f:selectItem itemLabel="เลือก" itemValue="" />  
                                <f:selectItem itemLabel="รอพิจารณา" itemValue="1" />  
                                <f:selectItem itemLabel="ไม่อนุมัติ" itemValue="2" />  
                                <f:selectItem itemLabel="อนุมัติ" itemValue="-" />
                            </p:selectOneMenu>

                            <h:outputLabel value="ระบบรายงานผลการปฏิบัติงาน สนง.กกต. ส่วนกลาง" for="lb2" rendered="#{param.user==null}"/>
                            <p:selectOneMenu  id="ectDll2" style="width: 180px" rendered="#{param.user==null}">  
                                <f:selectItem itemLabel="-เลือก-" itemValue="" />  
                                <f:selectItems itemLabel="#{item.name}" itemValue="#{item.value}" var="item" value="#{welcomeController.dropdownFactory.ddlDepEctCenter()}"/>  
                            </p:selectOneMenu>
                            <f:facet name="footer">
                                <div align="center"><p:commandButton id="btnShowRpt" action="#{allReportController.search()}" update="rptPreSendList2" value="แสดงรายงาน"/></div>
                            </f:facet>
                        </p:panelGrid><br/>                        
                        <p:dataTable id="rptPreSendList2" var="item" value="#{allReportController.viewReportResult}"
                                     paginator="true" rows="10" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="เลขที่เอกสาร" />
                                </f:facet>
                                <h:outputText value="#{item.documentNo}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ชื่อรายงาน" />
                                </f:facet>
                                <h:outputText value="#{item.reportDesc}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="สถานะ" />
                                </f:facet>
                                <h:outputText value="#{item.flowStatusName}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="วันที่สร้าง" />
                                </f:facet>
                                <h:outputText value="#{allReportController.dateTH(item.createdDate)}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ชื่อผู้สร้าง" />
                                </f:facet>
                                <h:outputText value="#{item.createdUserFullName}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ส่งออก Excel" />
                                </f:facet>
                                <p:commandButton id="downloadLink" value="ดาวน์โหลด" ajax="false" actionListener="#{allReportController.fileXLSDownload(item)}" onclick="PrimeFaces.monitorDownload(start, stop)"   
                                                 icon="ui-icon-arrowthichk-s">
                                </p:commandButton>
                            </p:column>
                            <f:facet name="footer">
                                
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
