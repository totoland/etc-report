<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://java.sun.com/jsf/html">
    <head>
    </head>
    <body>
        <ui:composition>
            <style type="text/css">

            </style>
            <h:form>
                <p:menubar>  
                    <p:menuitem value="หน้าหลัก" url="${pageContext.request.contextPath}/pages/form/index.xhtml" icon="ui-icon-contact"/>
                    <p:menuitem value="หน้าออกรายงาน" url="${pageContext.request.contextPath}/pages/report/formReport.xhtml" icon="ui-icon-print"/>                
                    <p:submenu label="ผู้ดูแลระบบ" icon="ui-icon-person" rendered="#{formSelectReport.userAuthen.userGroupLvl == 0}">
                        <p:menuitem value="จัดการสิทธิ์ผู้ใช้งาน" url="/pages/user/userManagement.xhtml" icon="ui-icon-key">
                        </p:menuitem>
                        <p:menuitem value="จัดการกิจกกรม" url="/pages/admin/activityManagement.xhtml" icon="ui-icon-calendar"></p:menuitem>
                    </p:submenu>
                    <p:submenu label="ดาวน์โหลด" icon="ui-icon-comment">  
                    </p:submenu>

                    <p:submenu label="ติดต่อเรา" icon="ui-icon-person">
                    </p:submenu>
                    
                    <f:facet name="options">
                        <h:panelGrid columns="2">
                            <p:button value="ยินดีต้อนรับ #{loginController.userAuthen.fname}" icon="ui-icon-person"/>
                            <p:button value="ออกจากระบบ" icon="ui-icon-extlink" onclick="return logout()"/>  
                        </h:panelGrid>
                    </f:facet>
                </p:menubar>
            </h:form>
            
            <script>
                function logout(){
                    if(confirm('ยืนยันการออกจากระบบ')){
                        console.log("${request.contextPath}");
                        window.location = '${request.contextPath}/LogoutController';
                        return true;
                    }
                    return false;
                }
            </script>
        </ui:composition>
    </body>
