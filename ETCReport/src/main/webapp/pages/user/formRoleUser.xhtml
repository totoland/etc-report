                                <p:inputText id="lb1" value="#{FormReportMainController.inputReport001Detail.depName}" required="true" requiredMessage="กรุณาระบุสำนัก/ส่วนงาน/สนง.กกต.จว" label="lb1"/>  

                                <h:outputLabel for="lb2" value="ชื่อกิจกรรม *" />  
                                <p:inputText id="lb2" value="#{FormReportMainController.inputReport001Detail.activityName}" requiredMessage="กรุณาระบุชื่อกิจกรรม" required="true" label="lb2"/> 

                                <h:outputLabel for="lb3" value="ประเภท *" />  
                                <p:inputText id="lb3" value="#{FormReportMainController.inputReport001Detail.activityType}" requiredMessage="กรุณาระบุประเภท" required="true" label="lb3"/> 

                                <h:outputLabel for="lb4" value="จำนวน *" />  
                                <p:inputMask mask="9?9999999" id="lb4" value="#{FormReportMainController.inputReport001Detail.activityAmount}" requiredMessage="กรุณาระบุจำนวน" required="true" label="lb4"/> 

                                <h:outputLabel for="lb5" value="งบประมาณตั้งไว้ *" />  
                                <p:inputMask mask="9?9999999" id="lb5" value="#{FormReportMainController.inputReport001Detail.budgetSet}" requiredMessage="กรุณาระบุงบประมาณตั้งไว้" required="true" label="lb5"/>

                                <h:outputLabel for="lb6" value="เบิกจ่าย *" />  
                                <p:inputMask mask="9?9999999" id="lb6" value="#{FormReportMainController.inputReport001Detail.budgetReal}" requiredMessage="กรุณาระบุงบประมาณเบิกจ่าย" required="true" label="lb6"/>

                                <h:outputLabel for="lb7" value="การบรรลุตัวชี้วัด *" /> 
                                <p:selectOneRadio id="lb7" value="#{FormReportMainController.inputReport001Detail.isPass}" requiredMessage="กรุณาระบุการบรรลุตัวชี้วัด" required="true" style="border-style:none">  
                                    <f:selectItem itemLabel="ผ่าน" itemValue="true" />  
                                    <f:selectItem itemLabel="ไม่ผ่าน" itemValue="false" /> 
                                </p:selectOneRadio>

                                <f:facet name="footer">

                            </p:panelGrid>

                            <style>

                                    padding: 4px 10px;

                        </p:dialog>
                    </p:panel>
                </h:form>
