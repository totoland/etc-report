<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:totoland="http://java.sun.com/jsf/composite/components">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${request.contextPath}/resources/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
            <!--[if lt IE 9]><script src="${request.contextPath}/resources/js/html5.js"></script><![endif]-->
        <link rel="stylesheet" href="${request.contextPath}/resources/css/style.css" media="screen"/>
        <!--[if lte IE 7]><link rel="stylesheet" href="${request.contextPath}/resources/css/style.ie7.css" media="screen" /><![endif]-->
        <link rel="stylesheet" href="${request.contextPath}/resources/css/style.responsive.css" media="all"/>

    </h:head>
    <h:body>
        <h:form>

            <p:panel id="REPORT_010" header="#{msg.report_010_header} #{formReport010Controller.reportTitle}">

                <p:panel style="width: 100%;">
                    <p:messages id="REPORT_010msgFrmDetails"></p:messages>
                    <f:facet name="header"  class="txtLeft">
                        <p:commandButton value="เพิ่มข้อมูล" oncomplete="REPORT_010dlgAddReportDetail.show()" update="REPORT_010pn_addReportDetail" actionListener="#{formReport010Controller.initReportDetail()}" rendered="#{formReport010Controller.paramMode=='edit'}"/>
                    </f:facet>  

                    <div style="width: 1000px;overflow-x: scroll">
                        <p:panelGrid columns="2" styleClass="frmDetail" id="REPORT_010pnlFrm"> 
                            <p:dataTable var="item" value="#{formReport010Controller.report010Details}" id="REPORT_010Grid" 
                                         style="width: 1000px"
                                         rowIndexVar="index" editable="true" paginator="true" rows="10" emptyMessage="#{msg.no_data_found}"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="5,10,15">  

                                <p:ajax event="rowEdit" listener="#{formReport010Controller.onEdit}"/>  
                                <p:ajax event="rowEditCancel" listener="#{formReport010Controller.onCancel}"/>

                                <p:columnGroup type="header"> 
                                    <p:row>  
                                        <p:column rowspan="2" style="text-align: center;vertical-align: middle" headerText="ลำดับ"></p:column>
                                        <p:column colspan="2" style="text-align: center;vertical-align: middle" headerText="รายการเกี่ยวกับพรรคการเมือง"></p:column>
                                        <p:column colspan="4" style="text-align: center;vertical-align: middle" headerText="การยืนบัญชีแสดงรายทรัพย์สินและหนี้สิน"></p:column>
                                        <p:column rowspan="2" colspan="3" style="text-align: center;vertical-align: middle"></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="text-align: center;vertical-align: middle" headerText="พรรค"></p:column>
                                        <p:column style="text-align: center;vertical-align: middle" headerText="ตำแหน่ง"></p:column>
                                        <p:column style="text-align: center;vertical-align: middle" headerText="วันเดือนปีที่ นายทะเบียนฯตอบรับ"></p:column>  
                                        <p:column style="text-align: center;vertical-align: middle" headerText="กรณีย้ายเข้า (ราย)"></p:column>
                                        <p:column style="text-align: center;vertical-align: middle" headerText="กรณีพ้น"></p:column>  
                                        <p:column style="text-align: center;vertical-align: middle" headerText="กรณียุบสภา"></p:column>
                                    </p:row>
                                </p:columnGroup>

                                <p:column>  
                                    ${index+1}
                                </p:column>
                                <p:column>
                                    <p:cellEditor>  
                                        <f:facet name="output">  
                                            <h:outputText value="#{item.politicalParty}" />  
                                        </f:facet>
                                        <f:facet name="input">  
                                            <p:inputText value="#{item.politicalParty}" />  
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column>
                                    <p:cellEditor>  
                                        <f:facet name="output">  
                                            <h:outputText value="#{item.position}" />  
                                        </f:facet>
                                        <f:facet name="input">  
                                            <p:inputText value="#{item.position}" />  
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column>
                                    <p:cellEditor>  
                                        <f:facet name="output">  
                                            <totoland:convertDateTime value="#{item.acceptedDate}" />  
                                        </f:facet>
                                        <f:facet name="input">  
                                            <p:calendar pattern="dd/MM/yyyy" value="#{item.acceptedDate}" />  
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column>
                                    <p:cellEditor>  
                                        <f:facet name="output">  
                                            <h:outputText value="#{item.caseIn}" />  
                                        </f:facet>
                                        <f:facet name="input">  
                                            <p:inputMask mask="9?9999999" value="#{item.caseIn}" />  
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column>
                                    <p:cellEditor>  
                                        <f:facet name="output">  
                                            <h:outputText value="#{item.caseOut}" />  
                                        </f:facet>
                                        <f:facet name="input">  
                                            <p:inputMask mask="9?9999999" value="#{item.caseOut}" />  
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column>
                                    <p:cellEditor>  
                                        <f:facet name="output">  
                                            <h:outputText value="#{item.caseDissolveParliament}" />  
                                        </f:facet>
                                        <f:facet name="input">  
                                            <p:inputMask mask="9?9999999" value="#{item.caseDissolveParliament}" />  
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column rendered="#{formReport002Controller.paramMode=='edit'}">  
                                    <p:rowEditor />  
                                </p:column> 
                                <p:column rendered="#{formReport002Controller.paramMode=='edit'}">  
                                    <p:commandLink action="#{formReport010Controller.onDelete(item)}" update="REPORT_010Grid">
                                        <span class="ui-icon ui-icon-trash"></span>
                                        <p:confirm header="#{msg.confirmation_head}" message="#{msg.confirmation_message_delete}" icon="ui-icon-alert" />  
                                    </p:commandLink>
                                </p:column> 
                            </p:dataTable>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                                <p:commandButton value="#{msg.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                                <p:commandButton value="#{msg.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                            </p:confirmDialog> 
                        </p:panelGrid>
                    </div>
                    <h:panelGroup id="REPORT_010pnlCmd" rendered="#{formReport010Controller.report010.flowStatusId!=200}">
                        <div align="center">
                            <p:commandButton value="#{msg.btn_edit}" actionListener="#{formReport010Controller.goToEdit()}" id="REPORT_010btnEdit" rendered="#{formReport010Controller.paramMode=='view' and formReport010Controller.canEdit(formReport010Controller.report010.createdUserGroup)}"/>
                            <p:commandButton value="#{msg.btn_close}" actionListener="#{formReport010Controller.goToClose()}" id="REPORT_010btnClose" rendered="#{formReport010Controller.paramMode=='view'}"/>
                            <p:commandButton value="#{msg.btn_save}" actionListener="#{formReport010Controller.edit()}" id="REPORT_010btnSave" rendered="#{formReport010Controller.paramMode=='edit'}"/>
                            <p:commandButton value="#{msg.btn_cancel}" id="REPORT_010btnCancel" actionListener="#{formReport010Controller.goToCancel()}" rendered="#{formReport010Controller.paramMode=='edit'}"/>
                        </div>
                    </h:panelGroup>
                </p:panel>

                <p:dialog id="REPORT_010AddReportDetail" header="เพิ่มข้อมูล" widgetVar="REPORT_010dlgAddReportDetail" modal="true" draggable="true">
                    <p:messages id="REPORT_010msgAddReportDetail" escape="false" closable="true"></p:messages>
                    <p:panelGrid columns="2" id="REPORT_010pn_addReportDetail">

                        <h:outputLabel value="พรรค *" />  
                <p:inputText id="REPORT_010lb01" value="#{formReport010Controller.inputReport010Detail.politicalParty}"/>  

                <h:outputLabel value="ตำแหน่ง *"/>
                <p:inputText id="REPORT_010lb02" value="#{formReport010Controller.inputReport010Detail.position}"/>  

                <h:outputLabel value="วันเดือนปีที่ *"/>
                <p:calendar pattern="dd/MM/yyyy" id="REPORT_010lb03" locale="th" value="#{formReport010Controller.inputReport010Detail.acceptedDate}"/>  
                
                <h:outputLabel value="กรณีย้ายเข้า *"/>
                <p:inputMask mask="9?9999999" id="REPORT_010lb04" value="#{formReport010Controller.inputReport010Detail.caseIn}"/>  

                <h:outputLabel value="กรณีพ้น *"/>
                <p:inputMask mask="9?9999999" id="REPORT_010lb05" value="#{formReport010Controller.inputReport010Detail.caseOut}"/>  

                <h:outputLabel value="กรณียุสภา *"/>
                <p:inputMask mask="9?9999999" id="REPORT_010lb06" value="#{formReport010Controller.inputReport010Detail.caseDissolveParliament}"/>  

                        <f:facet name="footer">  
                            <p:commandButton value="เพิ่ม" actionListener="#{formReport010Controller.addReportDetail(actionEvent)}" update="REPORT_010msgAddReportDetail,REPORT_010Grid" icon="ui-icon-check" style="margin:0"/>  
                        </f:facet>
                    </p:panelGrid>
                    <style>
                        .ui-panelgrid td {
                            border-color: inherit;
                            border-style: inherit;
                            border-width: 1px;
                            padding: 4px 10px;
                        }
                    </style>
                </p:dialog>


            </p:panel>

        </h:form>
    </h:body>
</html>
