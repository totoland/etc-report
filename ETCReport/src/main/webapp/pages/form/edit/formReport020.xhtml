<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:totoland="http://java.sun.com/jsf/composite/components">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${request.contextPath}/resources/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
            <!--[if lt IE 9]><script src="${request.contextPath}/resources/js/html5.js"></script><![endif]-->
        <link rel="stylesheet" href="${request.contextPath}/resources/css/style.css" media="screen"/>
        <!--[if lte IE 7]><link rel="stylesheet" href="${request.contextPath}/resources/css/style.ie7.css" media="screen" /><![endif]-->
        <link rel="stylesheet" href="${request.contextPath}/resources/css/style.responsive.css" media="all"/>

    </h:head>
    <h:body>
        <h:form>

            <p:panel id="REPORT_020">

                <p:panel header="#{formReport020Controller.reportTitle}" style="width: 710px;">
                    <p:messages id="REPORT_020msgFrmDetails"></p:messages>                   

                    <div style="width: 700px;overflow-x: scroll">
                        <p:panelGrid columns="2" styleClass="frmDetail" id="REPORT_020pnlFrm"> 
                            <p:panelGrid styleClass="frmDetail" id="REPORT_020Grid">
                                <f:facet name="header">                            
                                    <p:row>  
                                        <p:column rowspan="2" style="width:150px;">รายการ</p:column>
                                        <p:column rowspan="2" style="width:180px;">สนง.กกต.จว. /สำนัก(แห่ง/โครงการ)</p:column>
                                        <p:column colspan="2">งบประมาณ</p:column>                                
                                    </p:row>
                                    <p:row>                              
                                        <p:column>ขอรับการสนับสนุน(จำนวน)</p:column>
                                        <p:column>อนุมัติ(จำนวน)</p:column>                                 
                                    </p:row>
                                </f:facet>                          
                                <p:row>
                                    <p:column><h:outputText value="#{formReport020Controller.report020Details[0].list}"/></p:column>  
                                    <p:column><p:inputText value="#{formReport020Controller.report020Details[0].project}"/></p:column>  
                                    <p:column><totoland:inputNumber value="#{formReport020Controller.report020Details[0].support}"/></p:column>  
                                    <p:column><totoland:inputNumber value="#{formReport020Controller.report020Details[0].approve}"/></p:column>  
                                </p:row>  
                                <p:row>
                                    <p:column><h:outputText value="#{formReport020Controller.report020Details[1].list}"/></p:column>  
                                    <p:column><p:inputText value="#{formReport020Controller.report020Details[1].project}"/></p:column>  
                                    <p:column><totoland:inputNumber value="#{formReport020Controller.report020Details[1].support}"/></p:column>  
                                    <p:column><totoland:inputNumber value="#{formReport020Controller.report020Details[1].approve}"/></p:column>  
                                </p:row>
                                <p:row>
                                    <p:column><h:outputText value="#{formReport020Controller.report020Details[2].list}"/></p:column>  
                                    <p:column><p:inputText value="#{formReport020Controller.report020Details[2].project}"/></p:column>  
                                    <p:column><totoland:inputNumber value="#{formReport020Controller.report020Details[2].support}"/></p:column>  
                                    <p:column><totoland:inputNumber value="#{formReport020Controller.report020Details[2].approve}"/></p:column>  
                                </p:row>
                                <p:row>
                                    <p:column><h:outputText value="#{formReport020Controller.report020Details[3].list}"/></p:column>  
                                    <p:column><p:inputText value="#{formReport020Controller.report020Details[3].project}"/></p:column>  
                                    <p:column><totoland:inputNumber value="#{formReport020Controller.report020Details[3].support}"/></p:column>  
                                    <p:column><totoland:inputNumber value="#{formReport020Controller.report020Details[3].approve}"/></p:column>  
                                </p:row>
                                <p:row>
                                    <p:column><h:outputText value="#{formReport020Controller.report020Details[4].list}"/></p:column>  
                                    <p:column><p:inputText value="#{formReport020Controller.report020Details[4].project}"/></p:column>  
                                    <p:column><totoland:inputNumber value="#{formReport020Controller.report020Details[4].support}"/></p:column>  
                                    <p:column><totoland:inputNumber value="#{formReport020Controller.report020Details[4].approve}"/></p:column>  
                                </p:row>
                                <p:row>
                                    <p:column><h:outputText value="#{formReport020Controller.report020Details[5].list}"/></p:column>  
                                    <p:column><p:inputText value="#{formReport020Controller.report020Details[5].project}"/></p:column>  
                                    <p:column><totoland:inputNumber value="#{formReport020Controller.report020Details[5].support}"/></p:column>  
                                    <p:column><totoland:inputNumber value="#{formReport020Controller.report020Details[5].approve}"/></p:column>  
                                </p:row>
                            </p:panelGrid>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                                <p:commandButton value="#{msg.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                                <p:commandButton value="#{msg.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                            </p:confirmDialog> 
                        </p:panelGrid>
                    </div>
                    <h:panelGroup id="REPORT_020pnlCmd" rendered="#{formReport020Controller.report020.flowStatusId!=200}">
                        <div align="center">
                            <p:commandButton value="#{msg.btn_edit}" actionListener="#{formReport020Controller.goToEdit()}" id="REPORT_020btnEdit" rendered="#{formReport020Controller.paramMode=='view' and formReport020Controller.canEdit(formReport020Controller.report020.createdUserGroup)}"/>
                            <p:commandButton value="#{msg.btn_close}" actionListener="#{formReport020Controller.goToClose()}" id="REPORT_020btnClose" rendered="#{formReport020Controller.paramMode=='view'}"/>
                            <p:commandButton value="#{msg.btn_save}" actionListener="#{formReport020Controller.edit()}" id="REPORT_020btnSave" rendered="#{formReport020Controller.paramMode=='edit'}"/>
                            <p:commandButton value="#{msg.btn_cancel}" id="REPORT_020btnCancel" actionListener="#{formReport020Controller.goToCancel()}" rendered="#{formReport020Controller.paramMode=='edit'}"/>
                        </div>
                    </h:panelGroup>
                </p:panel>               
            </p:panel>

        </h:form>
    </h:body>
</html>
