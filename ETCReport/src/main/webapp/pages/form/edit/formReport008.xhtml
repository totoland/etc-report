<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:totoland="http://java.sun.com/jsf/composite/components">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${request.contextPath}/resources/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
            <!--[if lt IE 9]><script src="${request.contextPath}/resources/js/html5.js"></script><![endif]-->
        <link rel="stylesheet" href="${request.contextPath}/resources/css/style.css" media="screen"/>
        <!--[if lte IE 7]><link rel="stylesheet" href="${request.contextPath}/resources/css/style.ie7.css" media="screen" /><![endif]-->
        <link rel="stylesheet" href="${request.contextPath}/resources/css/style.responsive.css" media="all"/>

    </h:head>
    <h:body>
        <h:form>

            <p:panel id="REPORT_008">

                <p:panel header="#{formReport008Controller.reportTitle}" style="width: 100%;">
                    <p:messages id="REPORT_008msgFrmDetails"></p:messages>
                    <f:facet name="header"  class="txtLeft">
                        <p:commandButton value="เพิ่มข้อมูล" oncomplete="REPORT_008dlgAddReportDetail.show()" update="REPORT_008pn_addReportDetail" actionListener="#{formReport008Controller.initReportDetail()}" rendered="#{formReport010Controller.paramMode=='edit'}"/>
                    </f:facet>  

                    <div style="width: 1000px;overflow-x: scroll">
                        <p:panelGrid columns="2" styleClass="frmDetail" id="REPORT_008pnlFrm"> 
                            <p:dataTable var="item" value="#{formReport008Controller.report008Details}" id="REPORT_008Grid" 
                                         style="width: 1000px"
                                         rowIndexVar="index" editable="true" paginator="true" rows="10" emptyMessage="#{msg.no_data_found}"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="5,10,15">  

                                <p:ajax event="rowEdit" listener="#{formReport008Controller.onEdit}"/>  
                                <p:ajax event="rowEditCancel" listener="#{formReport008Controller.onCancel}"/>

                                <p:columnGroup type="header"> 
                                    <p:row>  
                                        <p:column rowspan="2" style="text-align: center;vertical-align: middle" headerText="ลำดับ"></p:column>
                                        <p:column rowspan="2" style="text-align: center;vertical-align: middle" headerText="พรรค"></p:column>  
                                        <p:column rowspan="2" style="text-align: center;vertical-align: middle" headerText="งบประมาณที่ได้รับสนับสนุน"></p:column>
                                        <p:column colspan="2" style="text-align: center" headerText="การเบิกจ่าย"></p:column>
                                        <p:column rowspan="2" style="text-align: center" headerText="คงเหลือ"></p:column>
                                        <p:column rowspan="2" colspan="2" style="text-align: center"></p:column>
                                    </p:row>
                                    <p:row>  
                                        <p:column style="text-align: center" headerText="ก่อนหน้านี้"></p:column>
                                        <p:column style="text-align: center" headerText="เดือนนี้"></p:column>
                                    </p:row>
                                </p:columnGroup>

                                <p:column>  
                                    ${index+1}
                                </p:column>
                                <p:column>
                                    <p:cellEditor>  
                                        <f:facet name="output">  
                                            <h:outputText value="#{item.politicalParty}" />  
                                        </f:facet>
                                        <f:facet name="input">  
                                            <p:inputText value="#{item.politicalParty}" />  
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column>
                                    <p:cellEditor>  
                                        <f:facet name="output">  
                                            <h:outputText value="#{item.budget}" />  
                                        </f:facet>
                                        <f:facet name="input">  
                                            <p:inputMask mask="9?9999999" value="#{item.budget}" />  
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column>
                                    <p:cellEditor>  
                                        <f:facet name="output">  
                                            <h:outputText value="#{item.disbursedPrevious}" />  
                                        </f:facet>
                                        <f:facet name="input">  
                                            <p:inputMask mask="9?9999999" value="#{item.disbursedPrevious}" />  
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column>
                                    <p:cellEditor>  
                                        <f:facet name="output">  
                                            <h:outputText value="#{item.disbursedMonth}" />  
                                        </f:facet>
                                        <f:facet name="input">  
                                            <p:inputMask mask="9?9999999" value="#{item.disbursedMonth}" />  
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column>
                                    <p:cellEditor>  
                                        <f:facet name="output">  
                                            <h:outputText value="#{item.balance}" />  
                                        </f:facet>
                                        <f:facet name="input">  
                                            <p:inputMask mask="9?9999999" value="#{item.balance}" />  
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column rendered="#{formReport002Controller.paramMode=='edit'}">  
                                    <p:rowEditor />  
                                </p:column> 
                                <p:column rendered="#{formReport002Controller.paramMode=='edit'}">  
                                    <p:commandLink action="#{formReport008Controller.onDelete(item)}" update="REPORT_008Grid">
                                        <span class="ui-icon ui-icon-trash"></span>
                                        <p:confirm header="#{msg.confirmation_head}" message="#{msg.confirmation_message_delete}" icon="ui-icon-alert" />  
                                    </p:commandLink>
                                </p:column> 
                            </p:dataTable>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                                <p:commandButton value="#{msg.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                                <p:commandButton value="#{msg.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                            </p:confirmDialog> 
                        </p:panelGrid>
                    </div>
                    <h:panelGroup id="REPORT_008pnlCmd" rendered="#{formReport008Controller.report008.flowStatusId!=200}">
                        <div align="center">
                            <p:commandButton value="#{msg.btn_edit}" actionListener="#{formReport008Controller.goToEdit()}" id="REPORT_008btnEdit" rendered="#{formReport008Controller.paramMode=='view' and formReport008Controller.canEdit(formReport008Controller.report008.createdUserGroup)}"/>
                            <p:commandButton value="#{msg.btn_close}" actionListener="#{formReport008Controller.goToClose()}" id="REPORT_008btnClose" rendered="#{formReport008Controller.paramMode=='view'}"/>
                            <p:commandButton value="#{msg.btn_save}" actionListener="#{formReport008Controller.edit()}" id="REPORT_008btnSave" rendered="#{formReport008Controller.paramMode=='edit'}"/>
                            <p:commandButton value="#{msg.btn_cancel}" id="REPORT_008btnCancel" actionListener="#{formReport008Controller.goToCancel()}" rendered="#{formReport008Controller.paramMode=='edit'}"/>
                        </div>
                    </h:panelGroup>
                </p:panel>

                <p:dialog id="REPORT_008AddReportDetail" header="เพิ่มข้อมูล" widgetVar="REPORT_008dlgAddReportDetail" modal="true" draggable="true">
                    <p:messages id="REPORT_008msgAddReportDetail" escape="false" closable="true"></p:messages>
                    <p:panelGrid columns="2" id="REPORT_008pn_addReportDetail">

                        <h:outputLabel value="พรรค *" />  
                        <p:inputText id="REPORT_008lb01" value="#{formReport008Controller.inputReport008Detail.politicalParty}"/>  

                        <h:outputLabel value="งบประมาณที่ได้รับสนับสนุน *"/>
                        <p:inputMask mask="9?9999999" id="REPORT_008lb02" value="#{formReport008Controller.inputReport008Detail.budget}"/>  

                        <h:outputLabel value="ก่อนหน้านี้ *"/>
                        <p:inputMask mask="9?9999999" id="REPORT_008lb03" value="#{formReport008Controller.inputReport008Detail.disbursedPrevious}"/>  

                        <h:outputLabel value="เดือนนี้ *"/>
                        <p:inputMask mask="9?9999999" id="REPORT_008lb04" value="#{formReport008Controller.inputReport008Detail.disbursedMonth}"/>  

                        <h:outputLabel value="คงเหลือ *"/>
                        <p:inputMask mask="9?9999999" id="REPORT_008lb06" value="#{formReport008Controller.inputReport008Detail.balance}"/>  

                        <f:facet name="footer">  
                            <p:commandButton value="เพิ่ม" actionListener="#{formReport008Controller.addReportDetail(actionEvent)}" update="REPORT_008msgAddReportDetail,REPORT_008Grid" icon="ui-icon-check" style="margin:0"/>  
                        </f:facet>
                    </p:panelGrid>
                    <style>
                        .ui-panelgrid td {
                            border-color: inherit;
                            border-style: inherit;
                            border-width: 1px;
                            padding: 4px 10px;
                        }
                    </style>
                </p:dialog>


            </p:panel>

        </h:form>
    </h:body>
</html>
