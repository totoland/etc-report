<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel id="REPORT_020" rendered="#{formSelectReport.reportCode=='REPORT_020'}">
        <p:dialog id="REPORT_MainDialog_REPORT_020" header="#{msg.report_020_header}" widgetVar="REPORT_MainDialog_REPORT_020" modal="true" width="710">                         
            <div style="width: 700px;overflow-x: scroll">
                <p:panel header="#{formReport020Controller.reportTitle}" style="width: 650px;">

                    <p:messages id="REPORT_020msgFrmDetails"></p:messages>                                   
                    <p:panelGrid styleClass="frmDetail" id="REPORT_020Grid">
                        <f:facet name="header">                            
                            <p:row>  
                                <p:column rowspan="2" style="width:150px;">รายการ</p:column>
                                <p:column rowspan="2" style="width:180px;">สนง.กกต.จว. /สำนัก(แห่ง/โครงการ)</p:column>
                                <p:column colspan="2">งบประมาณ</p:column>                                
                            </p:row>
                            <p:row>                              
                                <p:column>ขอรับการสนับสนุน(จำนวน)</p:column>
                                <p:column>อนุมัติ(จำนวน)</p:column>                                 
                            </p:row>
                        </f:facet>                          
                        <p:row>
                            <p:column><h:outputText value="#{formReport020Controller.report020Details[0].list}"/></p:column>  
                            <p:column><p:inputText value="#{formReport020Controller.report020Details[0].project}"/></p:column>  
                            <p:column><p:inputMask mask="9?9999999" value="#{formReport020Controller.report020Details[0].support}"/></p:column>  
                            <p:column><p:inputMask mask="9?9999999" value="#{formReport020Controller.report020Details[0].approve}"/></p:column>  
                        </p:row>  
                        <p:row>
                            <p:column><h:outputText value="#{formReport020Controller.report020Details[1].list}"/></p:column>  
                            <p:column><p:inputText value="#{formReport020Controller.report020Details[1].project}"/></p:column>  
                            <p:column><p:inputMask mask="9?9999999" value="#{formReport020Controller.report020Details[1].support}"/></p:column>  
                            <p:column><p:inputMask mask="9?9999999" value="#{formReport020Controller.report020Details[1].approve}"/></p:column>  
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="#{formReport020Controller.report020Details[2].list}"/></p:column>  
                            <p:column><p:inputText value="#{formReport020Controller.report020Details[2].project}"/></p:column>  
                            <p:column><p:inputMask mask="9?9999999" value="#{formReport020Controller.report020Details[2].support}"/></p:column>  
                            <p:column><p:inputMask mask="9?9999999" value="#{formReport020Controller.report020Details[2].approve}"/></p:column>  
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="#{formReport020Controller.report020Details[3].list}"/></p:column>  
                            <p:column><p:inputText value="#{formReport020Controller.report020Details[3].project}"/></p:column>  
                            <p:column><p:inputMask mask="9?9999999" value="#{formReport020Controller.report020Details[3].support}"/></p:column>  
                            <p:column><p:inputMask mask="9?9999999" value="#{formReport020Controller.report020Details[3].approve}"/></p:column>  
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="#{formReport020Controller.report020Details[4].list}"/></p:column>  
                            <p:column><p:inputText value="#{formReport020Controller.report020Details[4].project}"/></p:column>  
                            <p:column><p:inputMask mask="9?9999999" value="#{formReport020Controller.report020Details[4].support}"/></p:column>  
                            <p:column><p:inputMask mask="9?9999999" value="#{formReport020Controller.report020Details[4].approve}"/></p:column>  
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="#{formReport020Controller.report020Details[5].list}"/></p:column>  
                            <p:column><p:inputText value="#{formReport020Controller.report020Details[5].project}"/></p:column>  
                            <p:column><p:inputMask mask="9?9999999" value="#{formReport020Controller.report020Details[5].support}"/></p:column>  
                            <p:column><p:inputMask mask="9?9999999" value="#{formReport020Controller.report020Details[5].approve}"/></p:column>  
                        </p:row>
                    </p:panelGrid>                   
                    <h:panelGroup id="REPORT_020pnlCmd">
                        <div align="center">
                            <p:commandButton value="#{msg.btn_save}" action="#{formReport020Controller.save()}" update="REPORT_020msgFrmDetails" id="REPORT_020btnSave"/>
                            <p:commandButton value="#{msg.btn_cancel}" id="REPORT_020btnCancel" actionListener="#{formReport020Controller.resetForm()}" update="REPORT_MainDialog_REPORT_020" onsuccess="REPORT_MainDialog_REPORT_020.hide()"/>
                        </div>
                    </h:panelGroup>                
                </p:panel>
            </div>
        </p:dialog>




    </p:panel>
</html>
