                    //<![CDATA[
                    function disabledInput(flag) {
                        var input = document.getElementsByTagName("input");

                        for (var i = 0; i < input.length; i++) {
                            input[i].style.display = flag == true ? 'none' : '';
                        }
                    }
                    function sum(obj){
                        if(obj.value!=0){
                            calSum();
                        }
                        return false;
                    }
                    //]]>
                </script>
